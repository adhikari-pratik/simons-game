<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Game</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Press A key to Start</h1>

    <div class="squares">
        <button id="green" class="green button"></button>
        <button id="red" class="red button"></button>
        <button id="yellow" class="yellow button"></button>
        <button id="blue" class="blue button"></button>
        
    </div>

    <h2 class="highScore">Level2</h2>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
